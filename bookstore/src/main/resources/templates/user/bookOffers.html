<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>User Dashboard</title>
</head>


<body>
<div class="container-fluid text-center">
    <h3  class="display-6">Social Bookstore</h3>
    <h4>Logged as: <span sec:authentication="name"></span></h4>
</div>
<a th:href="@{/user/bookform}" class="btn btn-primary btn-lg" style="margin-right: 10px">AddBook</a>
<a th:href="@{/user/dashboard}" class="btn btn-primary btn-lg" style="margin-right: 10px">User Dashboard</a>
<h3  class="display-6">My Books</h3>
<table class="table table-bordered table-striped table-dark">
    <thead class="thead-light">
    <tr>
        <th>Book Name</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="book : ${bookss}">

        <td th:text="${book.bookTitle}" />
        <td th:text="${book.Authors}" />
        <td>

            <!-- Add "delete" button/link -->
            <a th:href="@{/deleteBookOffer(BookId=${book.bookid})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this book?'))) return false">Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
