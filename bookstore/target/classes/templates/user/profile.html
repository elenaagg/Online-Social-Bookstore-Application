<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>User Dashboard</title>
</head>


<body>
<div class="container">

    <h2>Welcome to User Dashboard</h2>

    <br> <br> <hr> <br> <br>

    <h4>Logged as: <span sec:authentication="name"></span></h4>
    <h4>Full Name: <span th:text="${userProfile!= null ? userProfile.fullName : ''}"></span></h4>

    <h4>Age: <span th:text="${userProfile!= null ? userProfile.age : ''}"></span></h4>

    <h4>Address: <span th:text="${userProfile!= null ? userProfile.address: ''}"></span></h4>

    <h4>Phone Number: <span th:text="${userProfile!= null ? userProfile.phoneNumber : ''}"></span></h4>
    <h4>Favourite Book Authors: <span th:text="${userProfile!= null ? userProfile.favouriteBookAuthors : ''}"></span></h4>


    <h4>Favourite Book Categories: <span th:text="${userProfile!= null ? userProfile.favouriteBookCategories : ''}"></span></h4>


    <br> <br> <hr> <br> <br>

    <p>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Home</a>
        <a th:href="@{/logout}" class="btn btn-danger btn-sm mb-3">Logout</a>
        <a th:href="@{/user/form}" class="btn btn-danger btn-sm mb-3">Edit Profile</a>

    </p>
</div>


</body>
</html>
