<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>User Dashboard</title>
</head>



<body>
<div class="container">

    <h2>Book Form</h2>

    <br> <br> <hr> <br> <br>

    <form
            action="@{/saveOffer}" th:action="@{/saveOffer}" th:object="${bookss}" method="post">
        <input type="text" th:field="*{bookTitle}" placeholder="Book Title" /> <br/><br/>
        <input type="text" th:field="*{Authors}" placeholder="Authors" /> <br/><br/>
        <input type="text" th:field="*{Category}" placeholder="Category" /> <br/><br/>
        <input type="text" th:field="*{Summary}" placeholder="Summary of the Book" /> <br/><br/>


        <button type="submit" class="btn btn-info col-2">Submit</button>
        <a th:href="@{/user/dashboard}" class="btn btn-info col-2"> User Dashboard</a>

        <div th:if="${param.error}"><p>Registration Error.</p></div> <br/>

        <div th:utext="${successMessage}"></div>
    </form>


</div>


</body>
</html>
